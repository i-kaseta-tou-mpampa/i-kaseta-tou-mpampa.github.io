<!DOCTYPE html>
<html lang="en">

<head>
	<title>Old School Cassette Player with HTML5 Audio</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Road Trip greek rock music" />
	<meta name="keywords"
		content="cassette, html5, audio, player, css3, buttons, sounds, vintage, old school, javascript, jquery" />
	<meta name="author" content="Codrops" />
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/knobKnob.css" />
	<link href='http://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet' type='text/css' />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
		integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script type="text/javascript" src="js/modernizr.custom.69142.js"></script>
</head>

<body>
	<div class="container align-content-center">


		<div class="row text-center text-capitalize mt-4 ">
			<header>

				<h1><span>Η ΚΑΣΕΤΑ ΤΟΥ ΜΠΑΜΠΑ</span></h1>
				<div class="attribution">
					<h2>στον δρόμο για όπου να ναι</h2>
					<h5 class="text-muted">δουλεύει σαν κασετόφωνο</h5>
				</div>

			</header>

			<div id="vc-container" class="vc-container m-0">
				<div class="vc-tape-wrapper">
					<div class="vc-tape">
						<div class="vc-tape-back">
							<div class="vc-tape-wheel vc-tape-wheel-left">
								<div></div>
							</div>
							<div class="vc-tape-wheel vc-tape-wheel-right">
								<div></div>
							</div>
						</div>
						<div class="vc-tape-front vc-tape-side-a">
							<span>A</span>
						</div>
						<div class="vc-tape-front vc-tape-side-b">
							<span>B</span>
						</div>
					</div>
				</div>

				<div class="vc-loader"></div>
				<div class="attribution">

				</div>
			</div><!-- //vc-container -->


			<!--//attribution-->
		</div>
		<div class="container">
			<div class="card w-50">
				<div class="card-body">
					<ul class="list-group">
						<li class="list-group-item">
							<h6>Αχ θάλασσα μου σκοτεινή</h6>
						</li>
						<li class="list-group-item">
							<h6>Έλα ψυχούλα μου</h6>
						</li>
						<li class="list-group-item">
							<h6>Αν ήσουν άγγελος της γης</h6>
						</li>
						<li class="list-group-item">
							<h6>Ετοιμάζω ταξίδι</h6>
						</li>
						<li class="list-group-item">
							<h6>Άναψε φωτιά</h6>
						</li>
						<li class="list-group-item">
							<h6>Δεν ξέρω αν σε έχω</h6>
						</li>
						<li class="list-group-item">
							<h6>Κάτω απ'την Ακρόπολη</h6>
						</li>
						<li class="list-group-item">
							<h6>Ανάθεμα σε</h6>
						</li>
						<li class="list-group-item">
							<h6>Τα σμυρνέικα τραγούδια</h6>
						</li>
						<li class="list-group-item">
							<h6>Που πάμε;</h6>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div><!-- //container -->

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<!-- KnobKnob by Martin Angelov : https://github.com/martinaglv/KnobKnob -->
	<script src="js/transform.js"></script>
	<script src="js/knobKnob.jquery.js"></script>

	<script type="text/javascript" src="js/jquery.cassette.js"></script>
	<script type="text/javascript">
		$(function () {

			$('#vc-container').cassette();

		});
	</script>
</body>

</html>
